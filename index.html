<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>portafolio BEM</title>
	<script src="https://use.fontawesome.com/be0dd1e218.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="mi-nav">
		<div class="container">
			<ul class="mi-ul">
				<li class="mi-ul__link">
					<img src="img/photo.jpg" alt="" class="mi-ul__link__photo">
				</li>
				<li class="mi-ul__link">
					<a href="#" class="mi-ul__link__a profile">
						<i class="fa fa-user" aria-hidden="true"></i> PROFILE
					</a>
				</li>
				<li class="mi-ul__link">
					<a href="#" class="mi-ul__link__a">
						<i class="fa fa-trophy" aria-hidden="true"></i> SKILLS
					</a>
				</li>
				<li class="mi-ul__link">
					<a href="#" class="mi-ul__link__a">
						<i class="fa fa-bar-chart" aria-hidden="true"></i> WORK
					</a>
				</li>
				<li class="mi-ul__link">
					<a href="#" class="mi-ul__link__a">
						<i class="fa fa-file-text" aria-hidden="true"></i> RESUME
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<section class="about">
		<div class="container">
			<div class="cont-about">
				<div class="col-4 contenido-about__cont-perfil">
					<img src="img/photo.jpg" alt="" class="cont-about__cont-perfil--profile">
				</div>
				<div class="col-8 cont-about__cont-perfil__info">
					<h1 class="cont-about__cont-perfil__info--verde">Juan Dela Cruz</h1>
					<h3 class="cont-about__cont-perfil__info--blanco">Web & Graphics Designer</h3>
					<p class="cont-about__cont-perfil__info--blanco">Hello, I am Juan Dela Cruz Web and Graphics Designer from Phillipines. If you have something to be done just call my name and I will be there :)</p>
					<button class="cont-about__cont-perfil__info__btn cont-about__cont-perfil__info__btn--color">
						<i class="fa fa-paper-plane" aria-hidden="true"></i> HERE ME
					</button>
				</div>
			</div>
			<div class="container social-networks">
				<ul class="social-networks">
					<li class="social-networks__links">
						<button class="social-networks__links--facebook">
							<i class="fa fa-facebook" aria-hidden="true"></i>
						</button>
					</li>
					<li class="social-networks__links">
						<button class="social-networks__links--twitter">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</button>
					</li>
					<li class="social-networks__links">
						<button class="social-networks__links--google">
							<i class="fa fa-google-plus" aria-hidden="true"></i>
						</button>
					</li>
					<li class="social-networks__links">
						<button class="social-networks__links--pinterest">
							<i class="fa fa-pinterest-p" aria-hidden="true"></i>
						</button>
					</li>
					<li class="social-networks__links">
						<button class="social-networks__links--stumbleupon">
							<i class="fa fa-stumbleupon" aria-hidden="true"></i>
						</button>
					</li>
					<li class="social-networks__links">
						<button class="social-networks__links--dribbble">
							<i class="fa fa-dribbble" aria-hidden="true"></i>
						</button>
					</li>
				</ul>
			</div>
		</div>
	</section>

	<section class="portfolio">
		<div class="container">
			<div class="cont-portfolio">
				<h1>PORTFOLIO</h1>
				<div class="row">
					<div class="col-8 cont-portfolio__div">
						<img src="img/grav.png" alt="" class="cont-portfolio__div__img respons">
					</div>
					<div class="col-4 cont-portfolio__div">
						<img src="img/tradiio.png" alt="" class="cont-portfolio__div__img respons">
						<img src="img/lotus.png" alt="" class="cont-portfolio__div__img respons">
					</div>
				</div>
				
				<div class="row">
					<div class="col-8 cont-portfolio__div">
						<img src="img/quantum.png" alt="" class="cont-portfolio__div__img respons">
					</div>
					<div class="col-4 cont-portfolio__div">
						<img src="img/feedly_desktop.png" alt="" class="cont-portfolio__div__img respons">
						<img src="img/antares.png" alt="" class="cont-portfolio__div__img respons">
					</div>
				</div>
				
				<div class="row">
					<div class="col-8 cont-portfolio__div">
						<img src="img/substance.png" alt="" class="cont-portfolio__div__img respons">
					</div>
					<div class="col-4 cont-portfolio__div">
						<img src="img/salient.png" alt="" class="cont-portfolio__div__img respons">
						<img src="img/feedly_phone.png" alt="" class="cont-portfolio__div__img respons">
					</div>
				</div>
				
			</div>
		</div>
	</section>

</body>
</html>
